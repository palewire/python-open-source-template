name: Continuous deployment

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-python:
    name: Lint Python code
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: check-ruff
        name: Check with Ruff
        uses: chartboost/ruff-action@v1
        with:
          args: 'check --exit-zero --verbose'

      - id: format-ruff
        name: Format with Ruff
        uses: chartboost/ruff-action@v1
        with:
          args: 'format --check --verbose'

  mypy-python:
    name: Check Python static types
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - id: install-uv
        name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - id: install-python
        name: Install Python
        run: uv python install 3.12

      - id: install-python-dependencies
        name: Install Python dependencies
        run: uv venv && uv pip install mypy

      - id: mypy
        name: Run mypy
        run: uv run mypy ./ --ignore-missing-imports

  test-python:
    name: Test Python code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.9', '3.10', '3.11', '3.12', '3.13.0-rc.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: setup-python
        name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python }}'
          cache: 'pipenv'

      - id: install-pipenv
        name: Install pipenv
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade setuptools
          pip install pipenv
        shell: bash

      - id: install-python-dependencies
        name: Install Python dependencies
        run: pipenv install --dev --python=${{ matrix.python }}
        shell: bash

      - id: tests
        name: Run tests
        run: pipenv run pytest --cov -sv
        shell: bash

  build:
    name: Build release candidate
    runs-on: ubuntu-latest
    needs: [test-python]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: install-uv
        name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - id: install-python
        name: Install Python
        run: uv python install 3.12

      - id: install-python-dependencies
        name: Install Python dependencies
        run: uv venv && uv pip install twine

      - id: build
        name: Build releases
        run: uv build --sdist --wheel
        shell: bash

      - id: check
        name: Check release
        run: uv run twine check dist/*
        shell: bash

      - id: save
        name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-candidate
          path: ./dist
          if-no-files-found: error

  release:
    name: PyPI release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - id: fetch
        name: Fetch artifact
        uses: actions/download-artifact@v4
        with:
          name: release-candidate
          path: ./dist

      - id: publish
        name: Publish release
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          verify_metadata: false
